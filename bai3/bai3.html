<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhap sl phan tu: "));
        if( n < 0){
            alert("Sl phan tu khong hop le ");
        }else if(n===0){
            alert("Mang khong hop le")
        }else{
            let Arr = [];
            for ( let i = 0 ; i < n ; i++){
                Arr.push(parseFloat(prompt("Nhap phan tu thu "+(i+1)+"")));
            }
            let nguyenAm = Arr.filter(num => num < 0);
            alert(`Mang: ${Arr}`);
            alert(`So luong phan tu :${n}`);
            alert(`SO nguyen am la: ${nguyenAm}`);
        }
    </script>
</body>
</html>
